{% extends "base.html" %}

{% block title %}Pokemon Details{% endblock %}

{% block main %}
<section class="p-auto">

    <div class="card card-sm bg-base-200 w-100 shadow mx-50 ">
        <figure class="hover-gallery">
            <img class=" block w-60 h-60" src="{{pokemon.sprites.front_default}}" />
            <img class="block w-60 h-60" src="{{pokemon.sprites.back_default}}" />
        </figure>
        <div class="card-body">
            <h2 class="card-title flex justify-between">
                daisyUI Hat
                <span class="font-normal">$25</span>
            </h2>
            <p>High Quality classic cap hat with stitch logo</p>
        </div>
    </div>
</section>
{% endblock %}
